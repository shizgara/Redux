<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Redux Counter</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="container">
      <div class="row">
        <div class="col">
          <span id="counter">0</span>
          <button id="plus" class="btn btn-success">Plus</button>
          <button id="plus2" class="btn btn-success">Plus 2</button>
          <button id="minus" class="btn btn-success">Minus</button>
          <button id="minus2" class="btn btn-success">Minus 2</button>
          <button id="mnog" class="btn btn-success">Pomnogutu na 2</button>
          <button id="dilennya" class="btn btn-success">Podilitu na 2</button>
        </div>
      </div>
    </div>
  </body>
</html>
